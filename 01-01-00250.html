<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SchrÃ¤ger Header mit perfektem Abschluss</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: white;
      font-family: sans-serif;
    }

    .header-wrapper {
      position: relative;
    }

    /* ðŸ”µ Blauer Header mit SchrÃ¤ge */
    .header {
      height: 20vh;
      min-height: 120px;
      background: linear-gradient(to bottom, #033D6E, #015891);
      transform: skewY(-1.6deg);
      transform-origin: top left;
      position: relative;
      z-index: 2;
    }

    /* ðŸŸ¨ Gelber Streifen mit exakt gleicher SchrÃ¤ge */
    .yellow-stripe {
      height: 8px;
      width: 100%;
      background: #FAE100;
      transform: skewY(-1.6deg);
      transform-origin: top left;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      z-index: 3;
      position: relative;
    }

    .header-content {
      position: absolute;
      top: calc(env(safe-area-inset-top, 0px) + 1rem);
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 4;
    }

    main {
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="header-wrapper">
    <div class="header"></div>
    <div class="yellow-stripe"></div>
    <div class="header-content">
      <h1>Meine Website</h1>
      <p>Einleitung oder Navigation</p>
    </div>
  </div>

  <main>
    <p>Hier beginnt dein Seiteninhalt...</p>
  </main>

</body>
</html>
